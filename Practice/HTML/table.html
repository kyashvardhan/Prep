<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Structure tabular data with <table>, <tr> (rows), and <td> (columns)-->
        <table border="1">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Team</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>MS Dhoni</td>
                    <td>CSK</td>
                    <td>43</td>
                </tr>
                <tr>
                    <td>Virat Kohli</td>
                    <td>RCB</td>
                    <td>35</td>
                </tr>
            </tbody>
        </table>
        <video width="300" height="300" controls>
            <source src="https://www.youtube.com/watch?v=nOKQEuTjEI8" type="video">
            Your browser does not support the video tag.
        </video>
</body>
</html>
